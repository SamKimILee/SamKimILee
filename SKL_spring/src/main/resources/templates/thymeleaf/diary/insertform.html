<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content">
	<form action="/diary/insert" method="post" enctype="multipart/form-data">
		<input type="text" name="diaryTitle" placeholder="일기 제목" required />
    	<textarea name="diaryContent" placeholder="일기 내용"></textarea>
    	<input type="file" name="attach" />  <!-- 파일 업로드 필드 -->
    	<button type="submit">등록</button>
	</form>
</div>

</html>
