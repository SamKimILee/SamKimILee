<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiverse_home</title>
    <link rel="stylesheet" href="journal_read.css">
</head>
<body>
<!-- 1. [헤더] 헤더 영역 -->
<header>
    <nav>
        <div class="logo">
            <img src="/img/haedr,footer/logo.png" alt="Journivers" />
        </div>
        <div class="menu">
            <a href="/home.html">홈</a>
            <a href="/journal.html">일기행성</a>
            <a href="/empathy.html">공감행성</a>
            <a href="/healing.html">힐링행성</a>
        </div>
        <div class="account">
            <a href="/register.html">회원가입</a>
            <button onclick="location.href='login.html'" class="login-btn">로그인</button>
        </div>
    </nav>
</header>

<!-- 2. 제목 영역-->
<section class="title-section">
    <span class="nickname">닉네임</span> <!-- 닉네임 DB와 연동 -->
    <span class="text">의</span>
    <select class="year-selector">
        <option>2025년</option>
    </select>
    <span class="journal-text">Journal</span>
</section>

<div class="main-content">
<!-- 3. [오른쪽] 달력 영역 -->
    <section class="calendar-section">
         <div class="calendar-container">
             <div class="calendar-header">
                <select id="month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
        <table class="calendar">
            <thead>
                <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                 <!-- 날짜가 JavaScript에서 동적으로 생성됨 -->
            </tbody>
        </table>
        </div>  
    </section>

<!-- 3. 일기 영역-->
<section class="diary-section">
    <img src="/img/journal/diary_read.png" class="diary_book" />
    <div class="diary-left">
        <div class="diary-header" id="diary-header">
            <p>행복한 오늘!</p>
            </div>
        <p class="diary-date">DATE: <span id="diary-date">2025.02.05</span></p>
        <div class="diary-content" id="diary-content">
            <p>일기 내용이 여기에 표시됩니다.</p>
        </div>
    </div>
    <div class="diary-right">
        <div class="feedback-header">AI 피드백</div>
        <div class="feedback-content" id="feedback-content">
            <p>AI 피드백이 여기 표시됩니다.</p>
        </div>
    </div>
</section>
</div>

</body>
