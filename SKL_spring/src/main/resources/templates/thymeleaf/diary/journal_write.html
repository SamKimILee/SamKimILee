<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiverse_home</title>
    <link rel="stylesheet" href="journal_write.css">
</head>
<body>
<!-- 1. [헤더] 헤더 영역 -->
<header>
    <nav>
        <div class="logo">
            <img src="/img/haedr,footer/logo.png" alt="Journivers" />
        </div>
        <div class="menu">
            <a href="/home.html">홈</a>
            <a href="/journal.html">일기행성</a>
            <a href="/empathy.html">공감행성</a>
            <a href="/healing.html">힐링행성</a>
        </div>
        <div class="account">
            <a href="/register.html">회원가입</a>
            <button onclick="location.href='login.html'" class="login-btn">로그인</button>
        </div>
    </nav>
</header>

<div class="main-content">
    <div class="diary-container">
        <!-- 제목 입력 -->
        <input type="text" class="diary-title" placeholder="제목을 입력하세요">

        <!-- 날짜 표시 -->
        <p class="diary-date">DATE: <span id="diary-date">2025.02.05</span></p>

        <!-- 본문 입력 -->
        <textarea class="diary-text" placeholder="일기를 입력하세요"></textarea>

        <!-- 파일 첨부 -->
        <div class="file-upload">
            <input type="file" class="file-input">
        </div>

        <!-- 작성 완료 버튼 -->
        <button class="submit-btn">작성 완료</button>
    </div>



</div>
</body>
