<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JOURNIVERSE | DIARY</title>
    <link rel="stylesheet" href="/css/diary/diary-home.css">
    
    <!-- ✅ FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet">

    <!-- ✅ FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
	
	<!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080.png?text=Background') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        #calendar-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .fc-toolbar-title {
            font-size: 24px;
        }

        :root {
            --fc-today-bg-color: white; /* 오늘 날짜의 배경을 흰색으로 설정 */
        }

        .fc-daygrid-day-frame {
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100%; /* 셀 전체 높이에 맞춤 */
        }

        .fc-daygrid-day-number {
            display: flex;
            justify-content: center; /* 숫자를 가로로 중앙 정렬 */
            align-items: center; /* 숫자를 세로로 중앙 정렬 */
            width: 40px; /* 원의 크기 */
            height: 40px; /* 원의 크기 */
            border: 2px solid rgba(0, 0, 0, 0.2); /* 테두리 추가 */
            border-radius: 50%; /* 원형으로 만듦 */
            font-size: 16px;
            font-weight: bold;
        }

        .fc-day-today .fc-daygrid-day-number {
            background-color: white !important; /* 흰색 배경 */
            color: red !important; /* 텍스트 색상은 빨간색 */
            border: 2px solid red; /* 빨간 테두리 */
        }

        #controls {
            text-align: center;
            margin-bottom: 20px;
        }

        #year-select,
        #month-select {
            font-size: 16px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>

</head>
<body>
<!-- [헤더] 헤더 영역 -->
<header>
    <nav>
        <div class="logo">
            <img src="/img/logo.png" alt="Journivers" />
        </div>
        <div class="menu">
            <a href="/home.html">홈</a>
            <a href="/journal.html">일기행성</a>
            <a href="/emotion.html">공감행성</a>
            <a href="/healing.html">힐링행성</a>
        </div>
        <div class="account">
            <a href="/register.html">회원가입</a>
            <button onclick="location.href='login.html'" class="login-btn">로그인</button>
        </div>
    </nav>
</header>
    <div class="container">

        <div class="content">
            <div class="text-section">
                <h1>What <span class="highlight">Color</span> was your <span class="italic">Emotion</span> today?</h1>
                <p class="subtitle">
                    오늘, 당신의 마음은 어떤 색깔이었나요?<br>
                    하루를 기록하고 감정을 마주하며,<br>
                    AI가 전하는 따듯한 피드백을 받아보세요.
                </p>

                <div class="button-group">
                    <a th:href="@{/diary/insert}" class="btn write-journal">Write Journal</a>
                    <a th:href="@{/diary/list}" id="readJournalBtn" class="btn read-journal">Read Journal</a>
                </div>
            </div>

            <!-- 📌 캘린더 컨테이너 -->
            <div id="calendar-container">
        		<!-- 드롭다운 컨트롤 -->
        		<div id="controls">
            		<select id="year-select"></select>
            		<select id="month-select">
                		<option value="0">January</option>
                		<option value="1">February</option>
                		<option value="2">March</option>
                		<option value="3">April</option>
                		<option value="4">May</option>
                		<option value="5">June</option>
                		<option value="6">July</option>
                		<option value="7">August</option>
                		<option value="8">September</option>
                		<option value="9">October</option>
                		<option value="10">November</option>
                		<option value="11">December</option>
            		</select>
        		</div>
			
				<!-- 캘린더 -->
        		<div id="calendar"></div>
    		</div>

    		<!-- FullCalendar JS -->
    		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    		<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>

   		 	<!-- Custom JS -->
    		<script>
        		document.addEventListener('DOMContentLoaded', function() {
            	const calendarEl = document.getElementById('calendar');

            	// FullCalendar 초기화
            	const calendar = new FullCalendar.Calendar(calendarEl, {
                	initialView: 'dayGridMonth',
                	locale: 'en', // 영어 설정
                	headerToolbar: false, // 기본 헤더 툴바 제거
                	dayHeaderContent: (args) => args.text.substr(0, 3), // 요일 이름을 앞 세 글자로 표시
                	events: [] // 이벤트 없음
            		});

            	calendar.render();

            	// 드롭다운 초기화
            	const yearSelect = document.getElementById('year-select');
            	const monthSelect = document.getElementById('month-select');

            	const currentYear = new Date().getFullYear();

            	// 년도 드롭다운 채우기 (현재 년도 기준 ±5년)
            	for (let i = currentYear - 5; i <= currentYear + 5; i++) {
                	const option = document.createElement('option');
                	option.value = i;
                	option.textContent = `${i} 년`;
                	if (i === currentYear) option.selected = true; // 현재 년도 선택
                	yearSelect.appendChild(option);
            		}

            // 월 드롭다운 초기값 설정
            monthSelect.value = new Date().getMonth();

            // 드롭다운 변경 이벤트 핸들러
            function updateCalendar() {
                const selectedYear = parseInt(yearSelect.value);
                const selectedMonth = parseInt(monthSelect.value);

                // 선택된 년도와 월로 이동
                calendar.gotoDate(new Date(selectedYear, selectedMonth));
            }

            yearSelect.addEventListener('change', updateCalendar);
            monthSelect.addEventListener('change', updateCalendar);
        });
    </script>
    </div>
    </div>
