<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/default_layout}">

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/healing/healing-contents.css}" />   
    </th:block>

<div class="main-content" layout:fragment="content">

    <section class="page-title">
        <img src="../../img/healing/Healing Content-title.png">
    </section>

    <!-- 좌우 컨테이너 나누기 -->
    <div class="content-wrapper">
        <!-- 왼쪽: Healing Playlist -->
        <section class="content-container">
            <h1>Healing Playlist</h1>
            <div class="card-grid">
                <div class="content-card" th:each="playlist : ${playlists}">
                    <!-- 유튜브 영상 (iframe) -->
                    <iframe width="100%" height="180" th:src="@{${playlist.playlistUrl}}" frameborder="0" allowfullscreen></iframe>
                    
                    <!-- 제목 -->
                    <h2 th:text="${playlist.playlistTitle}"></h2>
                    
                    <!-- 태그 -->
                    <p>
                        <span th:each="tag : ${#strings.arraySplit(playlist.playlistTag, ',')}">
                            <span th:text="'#' + ${#strings.trim(tag)} + ' '"></span>
                        </span>
                    </p>
                    	
                </div>
            </div>
        </section>

        <!-- 오른쪽: Healing App -->
        <section class="content-container">
            <h1>Healing App</h1>
            <div class="card-grid">
                <div class="content-card">
                    <img src="../../img/healing/app1.png" alt="MYOASIS">
                    <h2>My Oasis</h2>
                    <p>콘텐츠 소개</p>
                    <p class="hashtags">#MY OASIS #감성힐링게임 #스트레스해소</p>
                    <button class="visit-btn" onclick>Visit now</button>
                </div>
                <div class="content-card">
                    <img src="img/healing/content-default.png" alt="어플 이름">
                    <h2>콘텐츠 이름</h2>
                    <p>콘텐츠 소개</p>
                    <p class="hashtags">#해시태그</p>
                    <button class="visit-btn">Visit now</button>
                </div>
                <div class="content-card">
                    <img src="img/healing/content-default.png" alt="어플 이름">
                    <h2>콘텐츠 이름</h2>
                    <p>콘텐츠 소개</p>
                    <p class="hashtags">#해시태그</p>
                    <button class="visit-btn">Visit now</button>
                </div>
                <div class="content-card">
                    <img src="img/healing/content-default.png" alt="어플 이름">
                    <h2>콘텐츠 이름</h2>
                    <p>콘텐츠 소개</p>
                    <p class="hashtags">#해시태그</p>
                    <button class="visit-btn">Visit now</button>
                </div>
            </div>
        </section>
    </div>

</div>
</body>
</html>
