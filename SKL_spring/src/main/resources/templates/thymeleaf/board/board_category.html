<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/thymeleaf/default_layout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/board/board_category.css}" />
	<link rel="stylesheet" th:href="@{/css/board/{emo}.css(emo=${boardCategory})}" />
</th:block>
<body>
	<div class="main-content" layout:fragment="content">
		<div class="board-comment">
			<img src="/img/board/empathy-comment.png"/>
		</div>
		<section class="post-wrapper">
			<div class="post-container">
				<div th:each="board: ${boardList}"
				     th:class="${board.memberId != session.memberid?'my-post-card':'post-card'}">
					<h3 id="author">[[ ${board.memberId} ]]</h3>
					<p id="date">[[ ${board.boardDate} ]]</p>
					<p id="content">[[ ${board.boardTitle} ]]</p>
<!--					<p id="content" th:utext="${board.boardContent}"></p>-->
					<button th:class="${board.memberId != session.memberid?'my-more-button':'more-button'}"
							th:onclick="|location.href='@{/emotion/Id/{boardId}(boardId=${board.boardId})}'|">more</button>
				</div>
			</div>
		</section>
		<!-- 글쓰기 버튼 -->
		<div class="write-section">
			<button class="write-button" th:onclick="|location.href='@{/emotion/{boardCategory}/new(boardCategory=${boardCategory},)}'|">
				Share your Emotion
			</button>
		</div>
	</div>

	<!-- 모달 창(게시글 상세보기) -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-author">닉네임</h3>
            <p id="modal-date">2025-02-10, 17:00</p>
            <p id="modal-content">여기에 게시글 내용이 들어갑니다.</p>
            <img id="modal-image" src="" alt="게시글 이미지">
            <div class="reaction-buttons">
                <button>smile</button>
                <button>cheer up</button>
                <button>sad</button>
                <button>surprise</button>
            </div>
            <button class="report-btn">신고</button>
        </div>
    </div>

	<span layout:fragment="pre-content">
	    <!-- 별과 별똥별 -->
		<div class="comet1"></div>
		<div class="comet2"></div>

		<div class="stars-container">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>
    </span>
</body>
</html>
