<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/thymeleaf/default_layout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/board/board.css}" />
</th:block>
<body>
	<div class="main-content" layout:fragment="content">
		<!-- [상단] 홈 텍스트, CAT -->
		<section class="home-section">
			<div class="home-text">
				<img src="../../img/board/empathy-text.png" alt="Somewher, Someone Feels just like you" />
			</div>
			<div class="cta-box-container">
				<button onclick="location.href='/emotion/joy'" class="start-btn">Let's Share Empathy</button>
				<!-- "Today's New Post" 박스 -->
				<div class="new-post-box">
					<h2>Today's new posts</h2>
					<div id="post-count">[[ ${boardCount} ]]</div>
				</div>
			</div>
		</section>

		<!-- 공감행성 -->
		<section class="planet-section">
			<img src="../../img/board/home-worry.png" alt="Worry" class="worry" onclick="location.href='/emotion/worry'">
			<img src="../../img/board/home-joy.png" alt="Joy" class="joy" onclick="location.href='/emotion/joy'">
			<img src="../../img/board/home-sad.png" alt="Sad" class="sad" onclick="location.href='/emotion/sad'">
			<img src="../../img/board/home-cheer.png" alt="Cheer" class="cheer" onclick="location.href='/emotion/cheer'">
		</section>
	</div>
</body>
</html>
