<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/admin/admin_default_layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css" integrity="sha512-PT0RvABaDhDQugEbpNMwgYBCnGCiTZMh9yOzUsJHDgl/dMhD9yjHAwoumnUk3JydV3QTcIkNDuN40CJxik5+WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    #dataTable thead th {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        min-width: 100px;
        max-width: 200px;
    }
    .table-responsive {
        overflow-x: auto;
    }
    #dataTable td select {
        width: 100%;
        padding: 5px;
        border: 1px solid #d1d3e2;
        border-radius: 4px;
        background-color: #fff;
        height: 30px;
    }
    #dataTable td {
        vertical-align: middle;
        padding: 0.75rem;
    }
    .table-actions {
        margin-top: 1rem;
        margin-bottom: 1rem;
        text-align: right;
        padding-right: 1rem;
    }
    .btn-update {
        color: #fff;
        background-color: #4e73df;
        border-color: #4e73df;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .btn-update:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
    }
</style>
</th:block>

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">회원 목록</h1>
    <!-- <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.
        For more information about DataTables, please visit the <a target="_blank"
            href="https://datatables.net">official DataTables documentation</a>.</p> -->

    <!-- DataTales -->
    <div class="card shadow mb-4">
        <!-- <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            <button onclick="searchMembers()">View Users</button>
        </div> -->
        <div class="card-body">
            <div id="memberListContainer" class="table-responsive" >
                <div class="table-actions">
                    <button type="button" class="btn-update" onclick="updateMemberStatus()">
                        <i class="fas fa-sync-alt mr-1"></i>Update Status
                    </button>
                </div>
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" th:fragment="memberListFragment">
                    <thead>
                        <tr>
                            <th>회원 ID</th>
                            <th>이름</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>상태</th>
                            <th>회원등급</th>
                            <th>전화번호</th>
                            <th>생년월일</th>
                            <th>가입일</th>
                            <th>최근 로그인</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${memberList}">
                            <td th:text="${member.memberId}">회원 ID</td>
                            <td th:text="${member.memberName}">이름</td>
                            <td th:text="${member.memberNickname}">닉네임</td>
                            <td th:text="${member.memberEmail}">이메일</td>
                            <td>
                                <select th:id="'memberStatus' + ${member.memberId}" th:value="${member.memberStatus}">
                                    <option value="ACTIVE" th:selected="${member.memberStatus == 'ACTIVE'}">ACTIVE</option>
                                    <option value="INACTIVE" th:selected="${member.memberStatus == 'INACTIVE'}">INACTIVE</option>
                                    <option value="CLOSED" th:selected="${member.memberStatus == 'CLOSED'}">CLOSED</option>
                                </select>
                            </td>
                            <td th:text="${member.memberClass}">회원등급</td>
                            <td th:text="${member.memberPhone}">전화번호</td>
                            <td th:text="${member.memberBirthdate}">생년월일</td>
                            <td th:text="${member.memberSignupDate}">가입일</td>
                            <td th:text="${member.lastLogin}">최근 로그인</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js" integrity="sha512-OQlawZneA7zzfI6B1n1tjUuo3C5mtYuAWpQdg+iI9mkDoo7iFzTqnQHf+K5ThOWNJ9AbXL4+ZDwH7ykySPQc+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">
        var dataTable;

        function initializeDataTable() {
            if (dataTable) {
                dataTable.destroy();
            }
            dataTable = $('#dataTable').DataTable({
                "language": {
                    "lengthMenu": "페이지당 _MENU_ 개씩 보기",
                    "zeroRecords": "검색 결과가 없습니다",
                    "info": "_START_ - _END_ / _TOTAL_",
                    "infoEmpty": "0 - 0 / 0",
                    "infoFiltered": "(전체 _MAX_ 개 중 검색결과)",
                    "search": "검색:",
                    "paginate": {
                        "first": "처음",
                        "last": "마지막",
                        "next": "다음",
                        "previous": "이전"
                    }
                }
            });
        }

        function updateMemberStatus() {
            var memberIdList = [];
            var memberStatusList = [];
            $('select[id^="memberStatus"]').each(function() {
                var memberId = $(this).attr('id').replace('memberStatus', '');
                var memberStatus = $(this).val();
                memberIdList.push(memberId);
                memberStatusList.push(memberStatus);
            });
            
            $.ajax({
                type: 'POST',
                url: '/admin/updateMemberStatusList',
                data: {
                    memberIdList: memberIdList,
                    memberStatusList: memberStatusList
                },
                success: function(data) {
                    if (data.success) {
                        alert('수정 성공');
                        searchMembers();
                    } else {
                        alert('수정 실패');
                    }
                }
            });
        }

        function searchMembers() {
            $.ajax({
                type: 'POST',
                url: '/admin/getMemberList',
                data: {
                },
                success: function(fragment) {
                    $('#dataTable').html(fragment);
                    initializeDataTable();
                },
                error: function(xhr, status, error) {
                    alert('회원 조회 중 오류가 발생했습니다.');
                    console.error('Error:', error);
                }
            });
        }

        // Initialize DataTable when document is ready
        $(document).ready(function() {
            searchMembers();
        });
    </script>
</th:block>
</html>
