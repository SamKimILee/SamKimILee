<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/admin/admin_default_layout}">

<th:block layout:fragment="css">
<style>
    .chart-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin: 20px;
    }
    .chart-title {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #333;
        text-align: center;
    }
    .chart-wrapper {
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        height: 400px;  /* 고정 높이 설정 */
        width: 100%;    /* 너비 100% */
        display: flex;  /* Flexbox 사용 */
        justify-content: center;  /* 수평 중앙 정렬 */
        align-items: center;      /* 수직 중앙 정렬 */
    }
    canvas {
        max-width: 100%;  /* 캔버스 최대 너비 제한 */
        max-height: 100%; /* 캔버스 최대 높이 제한 */
    }
    .chart-section {
        margin-bottom: 30px;
    }
    .section-title {
        font-size: 1.5rem;
        margin: 20px 0;
        color: #2c3e50;
        text-align: center;
    }
</style>
</th:block>

<div layout:fragment="content">
    <h2 class="mb-4">감정 통계</h2>

    <!-- 당일 감정 통계 -->
    <div class="chart-section">
        <!-- <h3 class="section-title">당일 감정 통계</h3> -->
        <div class="chart-container">
            <div class="chart-wrapper">
                <!-- <h3 class="chart-title">오늘의 일기 감정</h3> -->
                <canvas id="todayDiaryChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <!-- <h3 class="chart-title">오늘의 게시판 감정</h3> -->
                <canvas id="todayBoardChart"></canvas>
            </div>
        </div>
    </div>

    <!-- 전체 감정 통계 -->
    <div class="chart-section">
        <!-- <h3 class="section-title">전체 기간 감정 통계</h3> -->
        <div class="chart-container">
            <div class="chart-wrapper">
                <!-- <h3 class="chart-title">전체 일기 감정</h3> -->
                <canvas id="totalDiaryChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <!-- <h3 class="chart-title">전체 게시판 감정</h3> -->
                <canvas id="totalBoardChart"></canvas>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        // Chart.js에 플러그인 등록
        Chart.register(ChartDataLabels);

        // 차트 객체를 저장할 변수들
        let todayDiaryChart, todayBoardChart, totalDiaryChart, totalBoardChart;

        // 색상 설정
        const emotionColors = {
            backgroundColor: [
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 206, 86)',
                'rgb(75, 192, 192)',
                'rgb(153, 102, 255)'
            ]
        };

        // 도넛 차트 생성 함수
        function createDonutChart(ctx, data, title) {
            const total = data.reduce((sum, item) => sum + (item.COUNT_EMOTION || item.COUNT_CATEGORY), 0);
            
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(item => item.DIARY_EMOTION || item.BOARD_CATEGORY),
                    datasets: [{
                        data: data.map(item => item.COUNT_EMOTION || item.COUNT_CATEGORY),
                        backgroundColor: emotionColors.backgroundColor.map(color => color.replace('0.6', '0.9')),  // 더 어두운 배경색
                        borderColor: emotionColors.borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1.5,
                    plugins: {
                        datalabels: {
                            formatter: (value) => {
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${percentage}%`;
                            },
                            color: '#fff',  // 글씨색만 흰색으로
                            font: {
                                weight: 'bold',
                                size: 12
                            }
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // 스택 바 차트 생성 함수
        function createStackedBarChart(ctx, data, title) {
            // 날짜 포맷 변환 함수
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toISOString().split('T')[0]; // YYYY-MM-DD 형식으로 변환
            }

            // 날짜별로 데이터 구성
            const dates = [...new Set(data.map(item => 
                formatDate(item.DIARY_DATE || item.BOARD_DATE)
            ))];
            const emotions = [...new Set(data.map(item => 
                item.DIARY_EMOTION || item.BOARD_CATEGORY
            ))];
            
            const datasets = emotions.map((emotion, index) => ({
                label: emotion,
                data: dates.map(date => {
                    const item = data.find(d => 
                        formatDate(d.DIARY_DATE || d.BOARD_DATE) === date && 
                        (d.DIARY_EMOTION === emotion || d.BOARD_CATEGORY === emotion)
                    );
                    return item ? (item.COUNT_EMOTION || item.COUNT_CATEGORY) : 0;
                }),
                backgroundColor: emotionColors.backgroundColor[index].replace('0.6', '0.9'),  // 더 어두운 배경색
                borderColor: emotionColors.borderColor[index],
                borderWidth: 1
            }));

            // 날짜별 전체 합계 계산
            const dailyTotals = dates.reduce((acc, date) => {
                acc[date] = emotions.reduce((sum, emotion) => {
                    const item = data.find(d => 
                        formatDate(d.DIARY_DATE || d.BOARD_DATE) === date && 
                        (d.DIARY_EMOTION === emotion || d.BOARD_CATEGORY === emotion)
                    );
                    return sum + (item ? (item.COUNT_EMOTION || item.COUNT_CATEGORY) : 0);
                }, 0);
                return acc;
            }, {});

            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1.5,
                    plugins: {
                        datalabels: {
                            formatter: (value, context) => {
                                const dateIndex = context.dataIndex;
                                const currentDate = dates[dateIndex];
                                const total = dailyTotals[currentDate];
                                if (value === 0) return '';
                                const percentage = ((value / total) * 100).toFixed(1);
                                return `${percentage}%`;
                            },
                            color: '#fff',  // 글씨색만 흰색으로
                            font: {
                                weight: 'bold',
                                size: 11
                            },
                            anchor: 'center',
                            align: 'center'
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 데이터 로드 함수들
        function loadTodayDiaryStats() {
            $.get('/admin/emotion-stats/diary/today', function(response) {
                const ctx = document.getElementById('todayDiaryChart').getContext('2d');
                if (todayDiaryChart) todayDiaryChart.destroy();
                todayDiaryChart = createDonutChart(ctx, response, '오늘의 일기 감정 분포');
            });
        }

        function loadTodayBoardStats() {
            $.get('/admin/emotion-stats/board/today', function(response) {
                const ctx = document.getElementById('todayBoardChart').getContext('2d');
                if (todayBoardChart) todayBoardChart.destroy();
                todayBoardChart = createDonutChart(ctx, response, '오늘의 게시판 감정 분포');
            });
        }

        function loadTotalDiaryStats() {
            $.get('/admin/emotion-stats/diary/total', function(response) {
                const ctx = document.getElementById('totalDiaryChart').getContext('2d');
                if (totalDiaryChart) totalDiaryChart.destroy();
                totalDiaryChart = createStackedBarChart(ctx, response, '전체 일기 감정 추이');
            });
        }

        function loadTotalBoardStats() {
            $.get('/admin/emotion-stats/board/total', function(response) {
                const ctx = document.getElementById('totalBoardChart').getContext('2d');
                if (totalBoardChart) totalBoardChart.destroy();
                totalBoardChart = createStackedBarChart(ctx, response, '전체 게시판 감정 추이');
            });
        }

        // 페이지 로드 시 모든 통계 로드
        $(document).ready(function() {
            loadTodayDiaryStats();
            loadTodayBoardStats();
            loadTotalDiaryStats();
            loadTotalBoardStats();
        });
    </script>
</th:block>
</html>
