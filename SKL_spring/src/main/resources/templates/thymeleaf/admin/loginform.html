<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/img/logo.png"> -->
    <title>로그인</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/admin/loginform.css" />
</head>
<body>


    <!-- 로고와 텍스트 위치 -->
    <div class="logo-container">
        <img class="logo-img" src="/img/logo.png" alt="로고 이미지">
        <div class="logo-text">관리페이지</div>
    </div>

    <form class="form-signin" action="/admin/login" method="post" id="loginForm" enctype="multipart/form-data">
        <h1 class="h4 mb-3 font-weight-normal"></h1>

        <!-- 메시지 박스 (초록색 배경) -->
       <div th:if="${message}" class="alert alert-success" id="errorMessage">
    <span th:text="${message}"><o/span>
       </div>


        <input type="text" id="id" name="id" class="form-control" placeholder="아이디" required>
        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="비밀번호" required>

        <button class="btn-login mt-3" type="submit" id="submitBtn">로그인</button>

        <!-- <div class="additional-buttons">
            <a href="/members/find-username">아이디 찾기</a>
            <span>|</span>
            <a href="/members/find-password">비밀번호 찾기</a>
            <span>|</span>
            <a href="/members/insert">회원가입</a>
        </div> -->

        <!-- <p class="mt-3 text-muted text-center">&copy; 2023-2024</p> -->
    </form>

    <script type="text/javascript" src="/js/admin/loginform.js"></script>
</body>
</html>
