<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/default_layout}">
    
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mypage/mypage_common.css}" />
        <link rel="stylesheet" th:href="@{/css/mypage/mypage_journal.css}" />
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/plugins/monthSelect/style.min.css}">
        <style>
            .form-control {
                height: 30px;
                width: 190px;
                text-align: center;
                font-size: 25px; /* 폰트 크기 */
                color: #333; /* 글씨 색상 */
                font-family: Arial, sans-serif; /* 폰트 패밀리 */
                padding: 10px; /* 패딩 조정 */
                border: 1px solid #ccc; /* 테두리 스타일 */
                border-radius: 4px; /* 테두리 둥글기 */
                background-color: #f9f9f9; /* 배경색 */
            }

            /* 입력 필드에 포커스가 갔을 때 스타일 조정 */
            .form-control:focus {
                border-color: #007bff; /* 포커스 시 테두리 색상 */
                outline: none; /* 기본 아웃라인 제거 */
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 포커스 시 그림자 효과 */
            }
            .emotion-btn-box {
                width: 80%;
                display: flex;
                justify-content: space-between;
            }
            .emotion-btn {
                align-items: center;
                max-width: 200px; /* 최대 너비 설정 */
                background-color: #595858ad;
                color: #ffffff;
                border: none;
                border-radius: 50px;
                height: 40px;
                width: 150px;
                min-width:115px;
                /* padding: 8px 40px; */
                margin: 0 10px;
                font-size: 20px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.3);
                &.active {
                    background-color: #FCD11E;
                }
                &.active:hover {
                    background-color: #fde06f;
                }  
            }

            .emotion-btn:hover {
                background-color: #F5DF2C;
                color: #F85A7B;
                transition: background-color 0.3s ease;
            }

            .journal-top-box {
                display: flex;
                width: 100%;
                padding: 40px 0 5px 0;
                justify-content: space-between;
                align-items: baseline;
                border-bottom: 1px solid #e0e0e0; /* 하단 아웃라인 */
            }

            /* 정렬 옵션 */
            .sort-options {
                display: flex;
                gap: 20px; /* 버튼 간 간격 */
                align-items: center;
                margin-bottom: 10px;
            }
            /* 라벨 스타일 */
            .sort-label {
                display: flex;
                align-items: center;
                gap: 5px; /* 텍스트와 박스 간격 */
                font-size: 14px;
                cursor: pointer;
            }
            /* 라디오 버튼 숨김 */
            input[type="radio"] {
                display: none;
            }
            /* 정렬 박스 기본 상태 */
            .sort-label::before {
                content: "";
                display: inline-block;
                width: 15px;
                height: 15px;
                border: 1px solid #fde06f;
                border-radius: 2px;
                background-color: #fff; /* 기본 배경색 */
            }
            /* 클릭된 상태 */
            input[type="radio"]:checked + .sort-label::before {
                border: 2px solid #fde06f; /* 선택 시 두꺼운 테두리 */
                background-color: #fde06f; /* 클릭된 상태 배경색 */
            }

            .search-box {
                background-color: #fcd01e18;
                border-radius: 10px;
                border: 1px solid #FCD11E;
                width: 400px;
                height: 30px;;
                margin-left: auto;
                margin-bottom: 0;
                justify-content: flex-end;
                align-items: center;
            }
            .search-txt {
                border-radius: 10px;
                text-align: left;
                border: none;
                float: left;
                padding: 0;
                background-color: #fcd01e00;
                color: black;
                font-size: 16px;
                line-height: 30px;
                padding: 0 10px 0 20px;
                width: 310px;
            }
            .search-btn {
                background-color: rgba(255, 255, 255, 0);
                background-color: #FCD11E;
                border-radius: 10px;
                border: 1px solid #FCD11E;
                text-align: center;
                float: right;
                width: 60px;
                height: 30px;
            }
            .search-btn:hover {
                transform: scale(1.02); /* 카드 확대 */
            }

            .journal-list-container{
                width: 60%;
                height: auto;
                margin:  0 auto;
            }

             /* 개별 게시판 항목 */
            .journal-item {
                width: 100%;
                /* height: 190px; */
                /* border-top: 1px solid #e0e0e0; /* 상단 아웃라인 */
                border-bottom: 1px solid #e0e0e0; /* 하단 아웃라인 */
                padding: 20px;
                box-sizing: border-box;
                overflow: hidden; /* 콘텐츠가 넘치지 않도록 제한 */
                a {
                    text-decoration: none; /* 밑줄 제거 */
                    color: inherit; /* 부모 요소의 텍스트 색상 상속 */
                    display: flex; /* 링크를 블록으로 처리하여 전체 클릭 가능 */
                    justify-content: space-between;
                }
                a:hover {
                    transform: scale(1.02); /* 카드 확대 */
                }
            }    
            .journal-content {
                display: grid;
                grid-template-columns: 0.5fr 2fr 1fr; /* 3열 균등 분할 */
                grid-template-rows: 60px; /* 두 개의 행 자동 크기 */
                gap: 10px; /* 요소 간 간격 */
                align-items: center;
            }
            .journal-header {
                display: flex;
                gap: 15px;
            }
            /* .journal-title {
                font-size: 18px;
                font-weight: bold;
                margin-right: 0;
                margin-top: auto;
                padding: 0;
            } */
            .journal-title {
                display: inline-block; /* 가로 길이 조정 가능 */
                background-color: #FADB14; /* 밝은 노란색 */
                color: black; /* 글자 색 */
                font-size: 18px; /* 글자 크기 */
                font-weight: bold; /* 글자 굵기 */
                padding: 10px 20px; /* 안쪽 여백 */
                border-radius: 30px; /* 양쪽 끝을 둥글게 */
                text-align: center; /* 텍스트 중앙 정렬 */
            }

            .journal-author {
                font-size: 14px;
                margin-top: auto;
                color: #999;
            }
            .journal-description {
                font-size: 15px;
                max-width: 90%;
                height: 60px;
                margin-top: 10px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .journal-footer {
                display: flex;
                height: 35px;
                align-items: center;
                gap: 40px;
                position: relative;
                bottom: 10px;
            }

            .journal-middle {
                display: flex;
                justify-content: space-between;
            }

            form {
                width: 60%;
            }

            #date-select {
                padding-top: 10px;
                display: flex;
                gap: 10px; /* 선택 박스 간격 */
            }

            select {
                font-size: 18px;
                font-weight: bold;
                padding: 8px 12px;
                border: 1px solid black;
                border-radius: 8px;
                appearance: none; /* 기본 스타일 제거 */
                background-color: white;
                cursor: pointer;
                text-align: center;
                
                /* 아이콘 추가 */
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="black"><path d="M7 10l5 5 5-5z"></path></svg>');
                background-repeat: no-repeat;
                background-position: right 10px center;
                background-size: 12px;
                
                min-width: 120px;
            }

            /* 선택 박스 크기 조절 */
            #year-select {
                min-width: 160px;
            }

            #month-select {
                min-width: 160px;
            }

            /* 파이어폭스에서 기본 화살표 제거 */
            select::-moz-focus-inner {
                border: 0;
            }

            /* 아이콘 숨기기 (일부 브라우저) */
            select::-ms-expand {
                display: none;
            }

            .journal-description {
                grid-column: span 2; /* 가로 2칸 차지 */
            }
            .thumbnail {
                padding-top: 90px;
            }
        </style>
    </th:block>

            </div>

            <form action="" method="get">
                <!-- 정렬 버튼 -->
                <div class="journal-top-box">
                 <div class="sort-options">
                  <input type="radio" id="latest" name="sort" value="latest" onclick="journal_sel('')" th:checked="${sort == null}">
                  <label for="latest" class="sort-label">최신 순</label>
                  <input type="radio" id="oldest" name="sort" value="oldest" onclick="journal_sel('')" th:checked="${sort != null}">

                 </div>
                   <!-- 검색창 -->

                 </div> -->

              </form>
              
             <!-- 게시글 리스트 -->

                    <a th:href="@{/diary/update?diaryId={Id}(Id=${diary.diaryId})}" class="journal-link">
                      <div><h2 class="journal-title" th:utext="${diary.diaryTitle}"></h2></div>
                    </a>
                      <!-- <p class="journal-author" th:utext="' by. ' + ${diary.memberId}"></p> -->
                    <div><span class="journal-date" th:utext="'DATE : ' + ${diary.diaryDate}"></span></div>
                    <div>
                    <img src="/img/mypage/journal_thumb.png" alt="검색" class="thumbnail"/>
                    </div>
                  <div class="journal-middle">
                    <p class="journal-description" th:utext="${diary.diaryContent}"></p>
                  </div>
                  
                 </div>
              </div>
             </div>
        </section>
    </div>
